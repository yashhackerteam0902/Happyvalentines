<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day Kuchupu ‚ù§Ô∏è</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }

        /* Pokkie-style heading */
        .valentine-title {
            text-align: center;
            margin-top: 2rem;
            position: relative;
            z-index: 10;
        }

        .main-title {
            font-size: 3.5rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,20,147,0.5),
                         0 0 20px rgba(255,20,147,0.3),
                         0 0 30px rgba(255,20,147,0.2);
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 0.5rem;
        }

        .sub-title {
            font-size: 2rem;
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
        }

        /* Enhanced heart container */
        .heart-container {
            position: absolute; /* Change from relative to absolute */
    top: 50%; /* Add this line */
    left: 50%; /* Add this line */
    transform: translate(-50%, -50%); /* Add this line */
    width: 200px;
    height: 200px;
    cursor: pointer;
    transition: transform 0.3s ease;
    z-index: 1;
    margin-top: 0; /* Remove margin-top */
        }

        .heart-container:hover {
            transform: scale(1.1);
        }

        .heart-container::before {
            content: 'Click Me ‚ù§Ô∏è';
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: bounce 1s ease infinite;
        }

        .heart {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0844 0%, #ffb199 100%);
            transform: rotate(45deg);
            animation: heartbeat 1.5s ease infinite;
            box-shadow: 0 0 40px rgba(255,20,147,0.5);
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 50%;
            box-shadow: inherit;
        }

        .heart::before {
            left: -50%;
        }

        .heart::after {
            top: -50%;
        }

        /* Particle effects */
        .particle {
            position: absolute;
            pointer-events: none;
            animation: particleFall linear infinite;
        }

        /* Enhanced animations */
        @keyframes heartbeat {
            0% { transform: rotate(45deg) scale(1); }
            25% { transform: rotate(45deg) scale(1.1); }
            50% { transform: rotate(45deg) scale(1); }
            75% { transform: rotate(45deg) scale(1.2); }
            100% { transform: rotate(45deg) scale(1); }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255,20,147,0.5),
                            0 0 20px rgba(255,20,147,0.3),
                            0 0 30px rgba(255,20,147,0.2);
            }
            to {
                text-shadow: 0 0 20px rgba(255,20,147,0.6),
                            0 0 30px rgba(255,20,147,0.4),
                            0 0 40px rgba(255,20,147,0.3);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        @keyframes particleFall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Sparkle effect around heart */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: white;
            animation: sparkle 1.5s linear infinite;
        }

        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1) rotate(180deg); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }
        .sub-title {
            font-size: 3.5rem; /* Increased from 2rem */
            background: linear-gradient(to right, 
                #ff0000, #ff8c00, #ffd700, #32cd32, 
                #1e90ff, #8a2be2, #ff69b4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            font-weight: bold;
            letter-spacing: 2px;
            animation: 
                float 3s ease-in-out infinite,
                rainbow 8s linear infinite;
            padding: 10px;
            border-radius: 15px;
            position: relative;
            z-index: 2;
        }
        
        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        .sub-title::after {
            content: '‚ú®';
            position: absolute;
            right: -30px;
            animation: sparkleEffect 1.5s infinite;
        }
        
        .sub-title::before {
            content: '‚ú®';
            position: absolute;
            left: -30px;
            animation: sparkleEffect 1.5s infinite reverse;
        }
        
        @keyframes sparkleEffect {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            50% { transform: translate(5px, -5px) rotate(180deg); opacity: 0.5; }
            100% { transform: translate(0, 0) rotate(360deg); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="valentine-title">
        <h1 class="main-title">Happy Valentine's Day</h1>
        <h2 class="sub-title">My Kuchupu ‚ù§Ô∏è</h2>
    </div>

    <div class="heart-container" onclick="goToNextPage()">
        <div class="heart"></div>
    </div>

    <script>
        // Create particles
        function createParticles() {
            const particles = ['‚ù§Ô∏è', 'üåπ', '‚ú®'];
            const body = document.body;
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = particles[Math.floor(Math.random() * particles.length)];
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.fontSize = `${Math.random() * 10 + 10}px`;
                particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
                particle.style.animationDelay = `${Math.random() * 2}s`;
                body.appendChild(particle);
            }
        }

        // Create sparkles around heart
        function createSparkles() {
            const heartContainer = document.querySelector('.heart-container');
            for (let i = 0; i < 12; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                const angle = (i / 12) * 360;
                const radius = 120;
                sparkle.style.left = `${radius * Math.cos(angle * Math.PI / 180) + 100}px`;
                sparkle.style.top = `${radius * Math.sin(angle * Math.PI / 180) + 100}px`;
                sparkle.style.animationDelay = `${i * 0.1}s`;
                heartContainer.appendChild(sparkle);
            }
        }

        // Smooth page transition
        function goToNextPage() {
            const heart = document.querySelector('.heart-container');
            gsap.to(heart, {
                scale: 2,
                opacity: 0,
                duration: 1,
                ease: "power2.inOut",
                onComplete: () => {
                    // Add your navigation logic here
                    window.location.href = 'lovestory.html';
                }
            });
        }

        // Initialize
        window.onload = () => {
            createParticles();
            createSparkles();
        };
    </script>
</body>
</html>
